<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Media Center</title>       
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./menu_controller.js"></script>
    <script src="./content_controller.js"></script>          
  </head>

  <body id="page" ng-app="MediaCenter">	
    <div id="sidebar">
      <div id="menuHeader">
        Media Center
      </div>
      <div id="menu" ng-controller="MenuController" ng-init=init()></div>
    </div>
    <div id="content" ng-controller="ContentController" ng-init=init()>
      
      <div id="contentContainer" style="height: 30px; border-bottom: 1px solid #000000;">        
        <span id="contentItem" style="left: 5px; top: 5px; font-weight: 600;">Once upon a time</span>
      </div>
      <div id="contentContainer" style="height: 30px; border-bottom: 1px solid #000000;">        
        <span id="contentItem" style="left: 5px; top: 5px;">Season 01</span>
      </div>
      <div id="contentContainer" style="height: 100px; border-bottom: 1px solid #000000; background-color: #ffffff;">        
        <span id="contentItem" style="left: 5px; top: 5px;">Episode 01</span>
      </div>
      <div id="contentContainer" style="height: 100px; border-bottom: 1px solid #000000; background-color: #ffffff;">        
        <span id="contentItem" style="left: 5px; top: 5px;">Episode 02</span>
      </div>
      <div id="contentContainer" style="height: 100px; border-bottom: 1px solid #000000; background-color: #ffffff;">        
        <span id="contentItem" style="left: 5px; top: 5px;">Episode 03</span>
      </div>
      <div id="contentContainer" style="height: 30px; border-bottom: 1px solid #000000;">        
        <span id="contentItem" style="left: 5px; top: 5px;">Season 02</span>
      </div>

      <div id="contentContainer" style="height: 120px; border-bottom: 1px solid #000000;">
        <img id="contentItem" src="http://image.tmdb.org/t/p/w500/6S8rM2Qq3B3g3dgAnJlilgUc2dE.jpg?api_key=5a18658d75c3eb554e23c1102133c187"
             width="120px" height="120px" alt="&nbsp" style="left: 0px; top: 0px;">
        <span id="contentItem" style="left: 150px; top: 25px;">text</span>
      </div>

    </div>
  </body> 
</html>
